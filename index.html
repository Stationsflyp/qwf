<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koma4k - Simple Bio</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
<div class="container">
    <div class="profile-card">
        <img id="profile-pic" src="" alt="Profile Picture">
        <h1 id="profile-name"></h1>
        <p id="profile-title">Full Stack Developer</p>
        <div class="discord-card">
            <div class="avatar-container">
                <img id="discord-pic" src="" alt="Discord Profile Picture">
                <div class="indicator" id="status-indicator"></div>
            </div>
            <div class="status-text">
                <span class="username" id="discord-username"></span>
                <div class="activity" id="activity">
                </div>
            </div>
            <button id="discord-btn">Add Me</button>
        </div>
        <div class="links">
            <a href="https://discord.gg/hanzo" class="link-item">
                <span class="link-text">Hanzo</span>
                <span class="arrow">→</span>
            </a>
            <a href="https://koma4k.xyz/" class="link-item">
                <span class="link-text">Another Link</span>
                <span class="arrow">→</span>
            </a>
        </div>
    </div>
</div>

<script src="js/script.js"></script>


</body></html>
